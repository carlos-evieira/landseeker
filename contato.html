<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flex.css">
    <title>Contato</title>
</head>
<body>
    

    <header>
        <div>
            <img src="./img/logo.png" alt="logo" >
            <p>Landseeker</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li> 
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="./img/menu-hamburguer.jpg" alt="menu-hamburguer">
        </nav> 
       
    </header>
    
    <main>
        <div class="container">
            <div>
                <h1>Contact Us!</h1>
            </div>
            <form action="#">
                <label for="">Name</label>
                <input type="text">
                <label for="">E-mail</label>
                <input type="email">
                <label for="">Message</label>
                <textarea name="name" rows="8" cols="60"></textarea>
                <div class="post-send">
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="">Don't post my name</label>
                    </div>
                    <div>
                        <button type="submit" name="button">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Digital House</p>
    </footer>

    

    
</body>
</html>
